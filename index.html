<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册表单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 10px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            margin: 0 auto;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #5cb85c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .switch-form {
            text-align: center;
            margin-top: 15px;
        }
        .switch-form a {
            text-decoration: none;
            color: #5cb85c;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>登录</h2>
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="用户名" required>
        <input type="password" id="loginPassword" placeholder="密码" required>
        <button type="submit">登录</button>
    </form>
    <div class="switch-form">
        没有账号？<a href="#" onclick="switchForm('register')">注册一个</a>
    </div>
</div>

<div class="form-container" style="display: none;">
    <h2>注册</h2>
    <form id="registerForm">
        <input type="text" id="registerUsername" placeholder="用户名" required>
        <input type="password" id="registerPassword" placeholder="密码" required>
        <input type="password" id="registerConfirmPassword" placeholder="确认密码" required>
        <button type="submit">注册</button>
    </form>
    <div class="switch-form">
        已有账号？<a href="#" onclick="switchForm('login')">登录</a>
    </div>
</div>

<script>
    function switchForm(form) {
        var loginForm = document.getElementById('loginForm').parentElement;
        var registerForm = document.getElementById('registerForm').parentElement;

        if (form === 'register') {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        } else {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        }
    }
</script>

</body>
</html>
